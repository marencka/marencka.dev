<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport">
  <title>Alexis Danz</title>
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://gitcdn.xyz/repo/pi0/clippyjs/master/assets/clippy.css">

</head>

<body onload="clock()">
  <div class="desktop">
    <div class="desktop-icons">
      <a href="#">
        <div class="desktop-icon my-computer" title="My Computer">
          My Computer
        </div>
      </a>

      <a href="#">
        <div class="desktop-icon about-me" title="About Me">
          About Me
        </div>
      </a>

      <a href="#">
        <div class="desktop-icon contact" title="Contact">
          Contact
        </div>
      </a>

    </div>

    <div class="taskbar">
      <div class="start-container">
        <div id="start">
          <button class="startbutton" id="start"><img
              src='https://raw.githubusercontent.com/lolstring/window98-html-css-js/master/app/images/win98_icons/windows.ico'
              alt="windows 98 start icon" /><span>Start</span></button>
        </div>
      </div>

      <div class="clock-container">
        <div id="time"></div>
        <div class="volume"></div>
      </div>
    </div>

    <div class="intro">
      <p style="margin: 0 auto;">Hello</p>
    </div>





    <script src="js/script.js"></script>


</body>

<footer>

</footer>



</html>
